      - /etc/cron.deny:
          gid: null
          group: null
          mode: null
          tag: CIS-9.1.8
          uid: null
          user: null
      - /etc/at.deny:
          gid: null
          group: null
          mode: null
          tag: CIS-9.1.8
          uid: null
          user: null
      - /etc/cron.allow:
          gid: 0
          group: root
          mode: 600
          tag: CIS-9.1.8
          uid: 0
          user: root
      - /etc/at.allow:
          gid: 0
          group: root
          mode: 600
          tag: CIS-9.1.8
          uid: 0
          user: root
    description: Ensure at/cron is restricted to authorized users
  sshd_config:
    data:
      Debian*8:
        - '/etc/ssh/sshd_config':
            tag: CIS-9.3.3
            mode: 600
            user: 'root'
            group: 'root'
            allow_more_strict: True
